<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 3rem;
            text-align: center;
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .time-unit {
            text-align: center;
            min-width: 120px;
        }

        .time-value {
            font-size: 5rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 2px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 1.5rem;
                margin-bottom: 2rem;
                padding: 0 1rem;
            }

            .countdown {
                gap: 1rem;
            }

            .time-unit {
                min-width: 80px;
            }

            .time-value {
                font-size: 3rem;
            }

            .time-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="question">Vaktin kısıtlı. Sen ne yapıyorsun?</div>
    <div class="countdown">
        <div class="time-unit">
            <div class="time-value" id="days">0</div>
            <div class="time-label">Gün</div>
        </div>
        <div class="time-unit">
            <div class="time-value" id="hours">0</div>
            <div class="time-label">Saat</div>
        </div>
        <div class="time-unit">
            <div class="time-value" id="minutes">0</div>
            <div class="time-label">Dakika</div>
        </div>
        <div class="time-unit">
            <div class="time-value" id="seconds">0</div>
            <div class="time-label">Saniye</div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2026-03-10T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
